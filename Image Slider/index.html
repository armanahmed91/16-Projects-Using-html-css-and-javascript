<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/3acbb99d86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="img-container">
            <img src="https://picsum.photos/id/237/500/300" alt="">
            <img src="https://picsum.photos/id/1/500/300" alt="">
            <img src="https://picsum.photos/id/10/500/300" alt="">
            <img src="https://picsum.photos/id/20/500/300" alt="">
            <img src="https://picsum.photos/id/200/500/300" alt="image" />
        </div>
        <i class="fa-sharp fa-solid fa-angles-left btn prev"></i>
        <i class="fa-sharp fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
