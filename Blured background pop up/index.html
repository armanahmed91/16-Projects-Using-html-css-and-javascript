<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background-PopUp</title>
    <script src="https://kit.fontawesome.com/3acbb99d86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <button class="btn">Click to join</button>
    </div>
    <div class="popup-container active">
        <h4>20% OFF Offer</h4>
        <label for="email">Your Email:</label>
        <input type="email" name="email"  class="input" placeholder="Enter your email">
        <button class="popup-btn">Join</button>
        <i class="fa-solid fa-xmark close-icon"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
